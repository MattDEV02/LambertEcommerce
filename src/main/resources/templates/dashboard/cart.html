<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/shared/head.html :: head(title = 'Cart')}">

</head>
<link rel="stylesheet" th:href="@{/css/dashboard/shared/style.css}"/>
<body>
<div th:replace="~{fragments/shared/pagination/header.html :: header()}">
</div>
<main>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-12 mt-5">
            <div class="row text-center">
               <h1 th:text="${!#sets.isEmpty(cartProducts) ? 'Your' : 'No'} + ' Cart Products'">
               </h1>
            </div>
         </div>
      </div>
      <div class="col-12 mb-5">
         <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4"
                 th:each="cartProduct : ${cartProducts}">
               <div th:replace="~{fragments/shared/sale.html :: sale(sale = ${cartProduct.sale}, isCartPage = true)}"></div>
            </div>
         </div>
      </div>
   </div>
</main>
<div th:replace="~{fragments/shared/pagination/footer.html :: footer()}">
</div>
<script charset="UTF-8" th:src="@{/js/dashboard/cart/index.js}" type="text/javascript"></script>
</body>

</html>
