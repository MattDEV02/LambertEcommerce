<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/shared/head.html :: head(title = 'Cart')}">

</head>
<link href="/css/dashboard/shared/style.css" rel="stylesheet"/>
<body>
<div th:replace="fragments/shared/header.html :: header">
</div>
<main>
   <div class="container">
      <div class="row text-center mt-5">
         <div class="col-12">
            <h1>Your Cart products</h1>
         </div>
      </div>
      <div class="row justify-content-center text-center my-5">
         <div class="col-4" th:each="cartProduct : ${cartProducts}">
            <div th:replace="fragments/shared/product.html :: product(${cartProduct})"></div>
         </div>
      </div>
   </div>
</main>
<div th:replace="fragments/shared/footer.html :: footer">
</div>
</body>

</html>
