<div aria-hidden="true" aria-labelledby="confirm-delete-cartlineitem-modal-label" class="modal fade"
     id="confirm-delete-cartlineitem-modal"
     tabindex="-1" th:fragment="confirmDeleteCartLineItemModal(cartLineItem)">
   <div class="modal-dialog">
      <div class="modal-content text-center">
         <div class="modal-header">
            <h5 class="modal-title" id="confirm-delete-cartlineitem-modal-label">Delete Cart line item</h5>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
         </div>
         <div class="modal-body">
            <p
                  th:text="'Are you sure to delete this Cart line item corresponding to' + ${cartLineItem.sale.product.name} + ' with a Sale price of ' +  ${cartLineItem.sale.salePrice} + ' $ ?'"></p>
         </div>
         <div class="modal-footer justify-content-center">
            <a class="btn btn-primary me-2 confirm-confirm-delete-cartlineitem-button"
               role="button"
               th:href="@{${API_PREFIXES_MAP.get('CART')} + '/delete/' + ${cartLineItem.id}}">
               Confirm
            </a>
            <button class="btn btn-secondary ms-2" data-bs-dismiss="modal" type="button">No</button>
         </div>
      </div>
   </div>
</div>
