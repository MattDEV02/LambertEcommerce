<!DOCTYPE html>
<html th:lang="${GLOBAL_CONSTANTS_MAP.get('LANG')}" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/shared/head.html :: head(title = 'DashBoard')}">

</head>
<link rel="stylesheet" th:href="@{/css/dashboard/shared/style.css}"/>
<body>
<div th:replace="~{fragments/shared/pagination/header.html :: header()}">
</div>
<main>
   <div class="container" th:with="areSalesValid = ${sales != null && !#sets.isEmpty(sales)}">
      <div class="row justify-content-center">
         <div class="col-12 mt-5">
            <div class="row text-center">
               <h1 th:if="${hasSearchedSales}">
                  Searched sales üèñÔ∏è
               </h1>
               <h1 th:text="${'Welcome ' + loggedUser.credentials.username + ' üëã'}" th:unless="${hasSearchedSales}">
               </h1>
            </div>
         </div>
         <div class="col-12 mb-5" th:if="${areSalesValid}">
            <div class="row">
               <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4" th:each="sale : ${sales}">
                  <div th:replace="~{fragments/shared/sale.html :: sale(sale = ${sale}, isLoggedUser = ${loggedUser == sale.user})}"></div>
               </div>
            </div>
         </div>
         <div th:unless="${areSalesValid}"
              th:with="productName = ${param['product-name']}">
            <div
                  th:replace="~{fragments/dashboard/home/salesNotFound.html :: salesNotFound(hasSearchedSales = ${hasSearchedSales}, productName = ${productName})}"></div>
         </div>
      </div>
   </div>
</main>
<div th:replace="~{fragments/shared/pagination/footer.html :: footer()}">
</div>
</body>

</html>
