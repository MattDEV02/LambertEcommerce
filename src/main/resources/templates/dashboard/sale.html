<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/shared/head.html :: head(title = 'DashBoard')}">

</head>
<link rel="stylesheet" th:href="@{/css/dashboard/shared/style.css}"/>
<body>
<div th:replace="fragments/shared/header.html :: header">
</div>
<main>
   <div class="container">
      <div class="row text-center mt-5">
         <div class="col-12">
            <div th:if="${sale != null && sale.product != null && !addedToCart}">
               <h1 th:text="'Product ' + ${sale.product.id}"></h1>
            </div>
            <div th:unless="${sale != null && sale.product != null && addedToCart}">
               <h1>Product not present.</h1>
            </div>
            <div th:if="${addedToCart}">
               <h2 class="text-success">The product has been added to the cart.</h2>
               <h3 class="text-dark mt-4" th:text="'Cart Subtotal: ' + ${sale.product.price} + ' $'"></h3>
            </div>
         </div>
      </div>
      <div class="row justify-content-center text-center mb-5">
         <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
            <div th:if="${sale != null && sale.product != null}">
               <div th:replace="fragments/shared/sale.html :: sale(${sale})"></div>
            </div>
         </div>
      </div>
      <div class="row justify-content-center text-center" th:if="${addedToCart}">
         <div class="col-12">
            <a class="btn btn-outline-success fw-bold" th:href="@{/dashboard/cart}">
               Go to the Cart >
            </a>
         </div>
         <div class="col-12 mt-4 mb-3">
            <a class="btn btn-outline-warning fw-bold" th:href="@{/dashboard}">
               < Continue the orders
            </a>
         </div>
      </div>
   </div>
</main>
<div th:replace="fragments/shared/footer.html :: footer">
</div>
</body>

</html>
