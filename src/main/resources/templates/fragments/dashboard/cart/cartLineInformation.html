<div class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-8" th:fragment="cartLineInformation(cartLineItem)"
     th:title="${cartLineItem.sale.user.credentials.username} + ' ' + ${cartLineItem.sale.product.name} + ' X' + ${cartLineItem.sale.quantity} + ' at ' + ${cartLineItem.sale.product.price} + ' $ in your cart'"
     th:with="isOrder=(${isOrder} ?: false)">
   <div class="card border border-bottom-0 rounded shadow">
      <div class="card-body">
         <div class="row">
            <div th:class="'col-' + ${isOrder ? '4' : '3'}">
               <div th:class="'ms-' + ${isOrder ? '4' : '2'}">
                  <a th:href="@{'/dashboard/sale/' + ${cartLineItem.sale.id}}">
                     <img class="img-fluid product-image" th:alt="${cartLineItem.sale.product.name}"
                          th:src="@{${cartLineItem.sale.product.imageRelativePath}}"
                          th:title="${cartLineItem.sale.product.name}"/>
                  </a>
               </div>
            </div>
            <div th:class="'col-' + ${isOrder ? '8' : '7'}">
               <div class="ms-5 mt-2">
                  <h5 class="card-title"
                      th:text="${cartLineItem.sale.product.name}"></h5>
                  <p>
                      <span class="card-text"
                            th:text="${cartLineItem.sale.product.description}">
                     </span>
                     <a th:href="@{'/dashboard/account/' + ${cartLineItem.sale.user.credentials.username}}"
                        th:text="${cartLineItem.sale.user.credentials.username}"
                        th:title="'The ' + ${GLOBAL_CONSTANTS_MAP.get('APP_NAME')} + ' User who made the Sale.'"></a>
                  </p>
                  <p class="card-text text-secondary fw-bold"
                     th:text="'Price: ' + ${cartLineItem.sale.salePrice} + ' $'"></p>
                  <p class="card-text fw-bold" th:text="'Quantity: ' + ${cartLineItem.sale.quantity}"></p>
               </div>
            </div>
            <div class="col-2" th:if="${!isOrder}">
               <div class="mt-5">
                  <a class="btn btn-danger delete-cart-button" role="button"
                     th:href="@{'/dashboard/cart/delete/' + ${cartLineItem.id}}"
                     title="Remove from cart">
                     <i class="fas fa-trash"></i>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
