<div class="row border rounded p-2 align-items-center"
     th:fragment="userInformationRow(property, type, value, isLoggedUserAccount)"
     th:with="isReadOnly=(${isReadOnly} ?: false), isSelect=(${isSelect} ?: false)">
   <div class="col-md-3">
      <h6 class="mt-2" th:text="${#strings.capitalize(property) + ': '}"></h6>
   </div>
   <div class="col-md-7">
      <h6 class="mt-2" th:if="${(isReadOnly || !isLoggedUserAccount) && !isSelect}"
          th:text="${value} + ${property == 'balance' ? ' $' : ''}"></h6>
      <h6 class="mt-2" th:if="${isSelect && !isLoggedUserAccount}" th:text="${value.name}"></h6>
      <label class="form-label visually-hidden" th:for="${property}" th:unless="${isReadOnly || !isLoggedUserAccount}">
      </label>
      <select class="form-control form-select" th:id="${property}" th:if="${isSelect && isLoggedUserAccount}"
              th:name="${property}">
         <option th:each="nation : ${nations}" th:id="${nation.name + '#' + nation.id}"
                 th:name="${nation.name + '#' + nation.id}"
                 th:selected="${nation.id == value.id}" th:text="${nation.name}" th:value="${nation.id}"></option>
      </select>
      <input class="form-control" step="0.01" th:id="${property}" th:if="${!isSelect}"
             th:max="${fieldSizes.get('BALANCE_MAX_VALUE')}" th:maxlength="${fieldSizes.get('EMAIL_MAX_LENGTH')}"
             th:min="${fieldSizes.get('BALANCE_MIN_VALUE')}"
             th:minlength="${fieldSizes.get('NAME_MIN_LENGTH')}"
             th:name="${property}"
             th:placeholder="'Insert your ' + ${property}" th:type="${type}"
             th:unless="${isReadOnly || !isLoggedUserAccount}"
             th:value="${value}"/>
   </div>
   <div class="col-md-2">
      <button disabled th:class="'btn btn-' + ${(isReadOnly || !isLoggedUserAccount) ? 'danger' : 'primary'}">
         <i th:class="'fas fa-' + ${(isReadOnly || !isLoggedUserAccount) ? 'ban' : 'edit'}"></i>
      </button>
   </div>
</div>
