<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/shared/head.html :: head(title = 'DashBoard')}">

</head>
<link rel="stylesheet" th:href="@{/css/dashboard/shared/style.css}"/>
<body>
<div th:replace="fragments/shared/header.html :: header">
</div>
<main>
   <div class="container">
      <div class="row text-center mt-5">
         <div class="col-12">
            <div th:if="${product != null}">
               <h1 th:text="'Product ' + ${product.id}"></h1>
            </div>
            <div th:unless="${product != null}">
               <h1>Product not present.</h1>
            </div>
         </div>
      </div>
      <div class="row justify-content-center text-center mb-5">
         <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
            <div th:if="${product != null}">
               <div th:replace="fragments/shared/product.html :: product(${product})"></div>
            </div>
         </div>
      </div>
   </div>
</main>
<div th:replace="fragments/shared/footer.html :: footer">
</div>
</body>

</html>
